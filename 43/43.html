<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя первая программа</title>
		<script>
			"use strict";
			let a = '5' + '2';
			alert(a);//52
			let b = '5' + 2;
			alert(b);//52
			let c = 5 + '2';
			alert(c);//52
			let d = 5 + '2';
			alert(d);//52
			let e = '5' * '2';
			alert(e);//10
			let f = '5' - '2';
			alert(f);//3
			let g = '5' / '2';
			alert(g);//2.5
			let h = '5' % '2';
			alert(h);//1
			let j = '5s' * '2';
			alert(j);//NaN
			let k = '5s' + '2';
			alert(k);//5s2
			let l = (-'5') + (-'2');
			alert(l);//-7
			let p = '5' * 1 + '2' * 1;
			alert(p);//7
			let o = '5' * '1' + '2' * '1';
			alert(o);//7
			let i = '' + 3 + 1;
			alert(i);//31
		</script>
	</head>

	</body>
</html>
