<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя первая программа</title>
		<script>
			"use strict";
			let q = 3;
			alert(q--);//3
			let g = 3;
			alert(--g);//2
			let f = 3;
			alert(f++);//3
			let d = 3;
			alert(++d);//4
			let s = 3;
			let a = ++s;
			alert(s);//4
			alert(a);//4
			let o = 3;
			let i = o++;
			alert(o);//4
			alert(i);//3
			let u = 3;
			let y = --u;
			alert(u);//2
			alert(y);//2
			let t = 3;
			let r = t--;
			alert(t++);//2
			alert(--r);//2
			let e = 3;
			let w = e--;
			alert(e);//2
			alert(w);//3
		</script>
	</head>
	<body>
		...
	</body>
</html>
